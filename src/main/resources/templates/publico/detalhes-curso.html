<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${curso.nome + ' - Detalhes'}">Detalhes do Curso</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book"></i> Sistema de Cursos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cursos/publico}">Cursos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/cursos}">Área Administrativa</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4" th:text="${curso.nome}">Nome do Curso</h2>
                        <p class="card-text" th:text="${curso.descricao}">Descrição do curso</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> Informações</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="bi bi-tag text-primary"></i> 
                                <strong>Categoria:</strong><br>
                                <span th:text="${curso.categoria}"></span>
                            </li>
                            <li class="mb-3">
                                <i class="bi bi-clock text-primary"></i> 
                                <strong>Carga Horária:</strong><br>
                                <span th:text="${curso.cargaHoraria} + ' horas'"></span>
                            </li>
                            <li class="mb-3">
                                <i class="bi bi-currency-dollar text-primary"></i> 
                                <strong>Preço:</strong><br>
                                <span class="h4 text-success" th:text="'R$ ' + ${#numbers.formatDecimal(curso.preco, 0, 2)}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/cursos/publico}" class="btn btn-secondary w-100">
                        <i class="bi bi-arrow-left"></i> Voltar para Lista
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sistema de Cursos - ADO 4</p>
        </div>
    </footer>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
