<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Disponíveis - Sistema de Cursos</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book"></i> Sistema de Cursos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/cursos/publico}">Cursos</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/cursos}">Área Administrativa</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4"><i class="bi bi-list-ul"></i> Cursos Disponíveis</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/cursos/publico}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label for="busca" class="form-label">Buscar por nome</label>
                        <input type="text" 
                               class="form-control" 
                               id="busca" 
                               name="busca" 
                               th:value="${param.busca}"
                               placeholder="Digite o nome do curso">
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Filtrar por categoria</label>
                        <input type="text" 
                               class="form-control" 
                               id="categoria" 
                               name="categoria" 
                               th:value="${param.categoria}"
                               placeholder="Digite a categoria">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a th:href="@{/cursos/publico}" class="btn btn-secondary">
                            <i class="bi bi-arrow-clockwise"></i> Limpar Filtros
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${cursos != null and !cursos.isEmpty()}">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="curso : ${cursos}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${curso.nome}">Nome do Curso</h5>
                            <p class="card-text text-muted" th:text="${curso.descricao}">Descrição do curso</p>
                            <ul class="list-unstyled">
                                <li><i class="bi bi-tag"></i> <strong>Categoria:</strong> <span th:text="${curso.categoria}"></span></li>
                                <li><i class="bi bi-clock"></i> <strong>Carga Horária:</strong> <span th:text="${curso.cargaHoraria} + ' horas'"></span></li>
                                <li><i class="bi bi-currency-dollar"></i> <strong>Preço:</strong> <span th:text="'R$ ' + ${#numbers.formatDecimal(curso.preco, 0, 2)}"></span></li>
                            </ul>
                        </div>
                        <div class="card-footer bg-transparent">
                            <a th:href="@{/cursos/publico/{id}(id=${curso.id})}" class="btn btn-primary w-100">
                                <i class="bi bi-info-circle"></i> Ver Detalhes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${cursos == null or cursos.isEmpty()}" class="text-center py-5">
            <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
            <p class="text-muted mt-3">Nenhum curso encontrado.</p>
            <a th:href="@{/cursos/publico}" class="btn btn-primary">Ver Todos os Cursos</a>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Sistema de Cursos - ADO 4</p>
        </div>
    </footer>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
